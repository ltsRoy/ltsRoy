name: API Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set API key
        run: echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Python script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python quote.py > output.txt

      - name: Replace output in README.md
        uses: technote-space/replace-string-action@v2
        with:
          path: README.md
          pattern: '<!--START_SECTION:output-->(.|\n)*<!--END_SECTION:output-->'
          replacement: '<!--START_SECTION:output-->\n```\n$(cat output.txt)\n```\n<!--END_SECTION:output-->'

      - name: View output file
        run: cat output.txt
